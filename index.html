<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sorting Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animated Sorting Algorithms</h1>
        <input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
        <div class="buttons">
            <button onclick="startSort('bubble')">Bubble Sort</button>
            <button onclick="startSort('merge')">Merge Sort</button>
        </div>
        <div id="arrayContainer"></div>
        <div id="explanation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
